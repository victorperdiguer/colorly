<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
  <title>Colorly</title>
</head>
<body>

  <h1 id="title">C O L O R L Y</h1>

  <div id="start-page">
      <h2>How to play</h2>
      <div id="instructions"><img src="./img/instructions-black.png" alt="colorly instructions"></div>
      <p>You start with the cell in the top-left corner.</p>
      <p>Click the buttons with the same color as adjacent cells to absorb them.</p>
      <p>Flood the board with one color before the move limit to win.</p>
      <h3>Click anywhere to play!</h3>
  </div>

  <div id="game-page" class="hidden" style="display: none">

    <div id="options">
      <h2>Options</h2>
    </div>

    <div id="game">
    <div id="grid"></div>
      <div id="color-buttons">
        <button class="color-button" id="0" style="background-color: red;"></button>
        <button class="color-button" id="1" style="background-color: blue;"></button>
        <button class="color-button" id="2" style="background-color: green;"></button>
        <button class="color-button" id="3" style="background-color: orange;"></button>
        <button class="color-button" id="4" style="background-color: yellow;"></button>
        <button class="color-button" id="5" style="background-color: purple;"></button>
      </div>
    </div>

    <div id="score">
      <h2>Moves made</h2>
      <h3>0/23</h3>
    </div>
  </div>

  <div id="lose-page" class="hidden">
    <main>
      <h1>YOU LOSE SUCKER</h1>
    </main>
  </div>
  


  <script src="js/assets.js"></script>
  <script src="js/game.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
