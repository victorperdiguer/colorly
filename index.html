<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
  <title>Colorly</title>
</head>
<body>

  <h1>C O L O R L Y</h1>

  <div id="start-page">
    <main>
      <h1>Title of the game</h1>
      <p>Instructions / Description</p>
      <button id="start">START</button>
    </main>
  </div>

  <div id="game-page" class="hidden" style="display: none">

    <div id="options">
      <h2>Options</h2>
    </div>

    <div id="game">
    <div id="grid"></div>
      <div id="color-buttons">
        <button class="color-button" id="color2" style="background-color: red;"></button>
        <button class="color-button" id="color3" style="background-color: blue;"></button>
        <button class="color-button" id="color1" style="background-color: green;"></button>
        <button class="color-button" id="color4" style="background-color: orange;"></button>
        <button class="color-button" id="color5" style="background-color: yellow;"></button>
        <button class="color-button" id="color6" style="background-color: purple;"></button>
      </div>
    </div>

    <div id="score">
      <h2>Moves: 0/25</h2>
    </div>
  </div>

  <div id="lose-page" class="hidden">
    <main>
      <h1>YOU LOSE SUCKER</h1>
    </main>
  </div>
  


  <script src="js/assets.js"></script>
  <script src="js/game.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
